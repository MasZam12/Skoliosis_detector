<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Skoliosis</title>
  </head>
  <body>
    <h1>Upload Gambar untuk Deteksi Skoliosis</h1>
    <form id="uploadForm" enctype="multipart/form-data">
      <label for="file">Pilih file gambar:</label>
      <input type="file" id="file" name="file" accept="image/*" required />
      <button type="submit">Upload</button>
    </form>

    <div id="response"></div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      document.getElementById("uploadForm").addEventListener("submit", async function (e) {
        e.preventDefault();
        const formData = new FormData();
        const fileInput = document.getElementById("file");
        formData.append("file", fileInput.files[0]);

        try {
          const response = await axios.post(
            "http://127.0.0.1:3000/api/upload", // Arahkan ke Express.js
            formData,
            {
              headers: {
                "Content-Type": "multipart/form-data",
              },
            }
          );

          document.getElementById("response").innerHTML = `
            <h2>Hasil Deteksi:</h2>
            <p>Diagnosis: ${response.data.diagnosis}</p>
            <p>Angle: ${response.data.angle}Â°</p>
            <img src="http://127.0.0.1:8000/results/${response.data.result_image}" alt="Hasil Deteksi Skoliosis">
          `;
        } catch (error) {
          console.error(error);
          document.getElementById("response").innerHTML = "Terjadi kesalahan saat mengunggah file.";
        }
      });
    </script>
  </body>
</html>
